                <div class="lauch">
                    <p class="day">00</p>
                    <span>Day</span>
                </div>
                <div class="lauch">
                    <p class="hour">00</p>
                    <span>Hours</span>
                </div>

                </div>

                    <span>Seconds</span>
                </div>
            </div>
